---
layout: default
title: "報名頁面"
---
<h2>{{ page.title }}</h2>
<p>
請到這裏填寫報名：<a href=http://fmstw.github.io>Google Forms</a>
</p>
底下是最新報名資訊：
<ul class="posts">
  {% for post in site.posts %}
    {% if post.category == "報名資訊" %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>    
    {% endif %}
  {% endfor %}
</ul>
