<strong>指導教授：馬培德（Peter Karl Mayer）</strong><br>
太極拳整合了各家拳法之長，動作雖鬆柔入手，卻練勁養氣，可緩可快，柔中寓剛，剛中有柔，更兼採導引吐納，融合了以陰陽為基礎的經絡學說，學習他的人，不僅能內外雙修，也可身心並練，可說是最養生的武術。<br>
而我們請來對太極拳有深入研究的德籍教授－馬培德（Peter Karl Mayer）帶大家學習「掤、捋、擠、按」等太極基本法和幾式核心招式，讓醫學生們都能在太極拳法的濡染下，強壯體魄、優化心靈。
