---
layout: default
title: "分類"
---
{% for catagory in site.categories %}
  <h2>{{ catagory[0] }}</h2>
  <ul class="posts">
    {% for post in catagory[1] %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>    
    {% endfor %}
  </ul>
{% endfor %}
